{% extends 'tests/base.html' %}
{% load static %}

{% block title %}<title>{{ title }}</title>{% endblock %}

{% block css %}
    <!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}"/>

    <!-- Core css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/default.css' %}"/>
{% endblock %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="auth option2">
                <div class="auth_left">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <a class="header-brand" href="{% url 'tests:main' %}"><i
                                        class="fa fa-graduation-cap brand-logo"></i></a>
                                <div class="card-title">СОЗДАТЬ НОВУЮ УЧЕТНУЮ ЗАПИСЬ</div>
                                <button type="button" class="btn btn-facebook"><i class="fa fa-facebook mr-2"></i>Facebook
                                </button>
                                <button type="button" class="btn btn-google"><i class="fa fa-google mr-2"></i>Google
                                </button>
                                <h6 class="mt-3 mb-3">ИЛИ</h6>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Аккаунт</label>
                                <input type="text" class="form-control" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email адрес</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Пароль</label>
                                <input type="password" class="form-control" placeholder="Пароль">
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input"/>
                                    <span class="custom-control-label">Соглашаюсь с <a href="{% url 'auth:terms' %}">условиями сайта</a></span>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Создать новый аккаунт</button>
                                <div class="text-muted mt-4">Уже есть аккаунт? <a
                                        href="{% url 'auth:login' %}">Войдите</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
