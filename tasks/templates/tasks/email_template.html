<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="row mb-3"></div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card" style="width: 30rem; background: #f8fffe">
            <div class="card-body">
                <h3 class="card-title text-center">{{ last_name }} {{ first_name }}</h3>
                <h4 class="card-subtitle mb-2 text-muted text-center">Вы назначены {{ block_type }}.</h4>
                <hr>
                <ul>
                    <li><ins>Дата тестирования:</ins> <mark>{{ time_start }}</mark></li>
                    <li><ins>Код тестируемого:</ins> <mark>{{ student_uuid }}</mark></li>
                    <li><ins>Срок исполнения до:</ins> <mark>{{ time_end }}</mark></li>
                </ul>
                <a href="{{ obj_link }}" class="btn btn-primary">Перейти на сайт</a>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>


</body>
</html>
