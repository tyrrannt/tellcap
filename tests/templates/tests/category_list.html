{% extends 'tests/base.html' %}
{% load static %}

{% block title %}<title>{{ title }}</title>{% endblock %}

{% block content %}
    <!-- Blog Section Start -->
    <div class="section section-padding">
        <div class="container">
            <div class="row mb-n8 row-cols-sm-2 row-cols-lg-3 row-cols-1 gy-10">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Описание</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in object_list %}
                        <tr>
                            <th scope="row"><a href="{% url 'tests:view_category' item.pk %}">{{ item.pk }}</a></th>
                            <td><a href="{% url 'tests:view_category' item.pk %}">{{ item.name }}</a></td>
                            <td><a href="{% url 'tests:view_category' item.pk %}">{{ item.description }}</a></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <th scope="row">0</th>
                            <td>Empty</td>
                            <td>Empty</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <!-- Single Blog End -->
            </div>
            <div class="row mb-n8 row-cols-sm-2 row-cols-lg-3 row-cols-1  gy-10">
                <a class="btn btn-primary" href="{% url 'tests:add_category' %}" role="button">Добавить категорию</a>
            </div>
        </div>
    </div>
    <!-- Blog Section End -->
{% endblock %}
